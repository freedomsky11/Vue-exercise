<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>

</head>

<body>

  <div id="example-2">

    <example :prop-a="10" prop-c="10" :prop-f="11"></example>

  </div>

</body>
<script>

  Vue.component('example', {
    props: {
      // 基础类型检测 (`null` 指允许任何类型)
      propA: Number,
      // 可能是多种类型
      propB: [String, Number],
      // 必传且是字符串
      propC: {
        type: String,
        required: true
      },
      // 数值且有默认值
      propD: {
        type: Number,
        default: 100
      },
      // 数组/对象的默认值应当由一个工厂函数返回
      propE: {
        type: Object,
        default: function () {
          return { message: 'hello' }
        }
      },
      // 自定义验证函数
      propF: {
        validator: function (value) {
          return value > 10
        }
      }
    },
    template: '<span>"propA": {{ propA }}<br>"propB": {{ propB }}<br>"propC": {{ propC }}<br>"propD": {{ propD }}<br>"propE": {{ propE }}<br>"propF": {{ propF }} </span>'
  })

  new Vue({
    el: '#example-2'
    }
  )
</script>

</html>
