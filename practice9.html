<!DOCTYPE html>
<html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

  <div id="example-1">
    <button v-on:click.alt="counter += 1">Add 1</button>
    <button v-on:click.alt.exact="counter += 1">Add 1</button>
    <button v-on:click.exact="counter += 1">Add 1</button>
    <button v-on:click.middle="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
  </div>

</body>

<script>

  var example1 = new Vue({
    el: '#example-1',
    data: {
      counter: 0
    }
  })


</script>

</html>
